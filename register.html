<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Paradise Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark bg-graident">
    
    <div class="container">
        
        <div class="row vh-100 align-items-center justify-content-center">
            
            <div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4">

                <div id="error-message-box" class="alert alert-danger d-none" role="alert">
                    Invalid login credentials. Please try again.
                </div>
                
                <div class="row justify-content-center mb-2">
                    <img src="./img/logo.png" alt="Pastel Paradise Contact Book Logo" class="w-50">
                    <h1 class="h3 text-center">Pastel Paradise Register</h1>
                </div>

                <form action="" id="login-form">

                    <div class="row g-2 mb-4">
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">First Name*</label>
                            <input type="text" class="form-control" id="first_name" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Last Name*</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address*</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Address">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password*</label>
                        <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-success w-100">Register</button>

                </form>

                <p class="mb-0 mt-4 text-center">Already Registered? <a href="index.html">Log In Here!</a></p>

            </div>

        </div>

    </div>

    <script src="js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
