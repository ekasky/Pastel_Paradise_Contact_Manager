<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <!-- Navbar Section  -->

    <header class="flex items-center justify-between lg:px-8 relative h-12 lg:h-16">

        <a href="/" id="navbar-logo" class="flex flex-row items-center gap-2 text-lg lg:text-xl font-bold text-black ml-2">
            <img src="./assets/logos/logo2_cropped_transparent_bg.webp" alt="ContactKeepr Logo" class="w-8 lg:w-10">
            <h1 class="hover:text-gray-600">ContactKeepr</h1>
        </a>

        <nav id="destop-nav" class="hidden lg:flex lg:flex-row lg:items-center lg:gap-8" aria-label="desktop-nav">

            <a href="/" class="text-sm text-gray-800 hover:text-gray-600">Home</a>
            <a href="#" class="text-sm text-gray-800 hover:text-gray-600">Getting Started</a>
            <a href="#" class="text-sm text-gray-800 hover:text-gray-600">Help</a>
            <a href="#" class="text-sm text-gray-800 hover:text-gray-600">Developers</a>
            <a href="/login.html" class="text-sm text-gray-800 hover:text-gray-600">Login</a>
            <a href="/signup.html" class="bg-blue-500 text-white font-bold px-4 py-2 shadow-md rounded-lg hover:bg-blue-600 focus:bg-blue-600">Sign Up</a>

        </nav>

        <button class="h-full w-12 flex items-center justify-center hover:bg-slate-100 lg:hidden" id="mobile-menu-btn"><img src="./assets/icons/bars-solid.svg" alt="Menu Open" id="mobile-menu-icon" class="w-4"></button>

        <nav id="moblie-nav" class="absolute top-full left-0 bg-white w-full hidden flex-col gap-4 p-4 shadow-lg lg:hidden" aria-label="moblie-nav">
            
            <a href="/" class="text-sm text-gray-800 hover:text-gray-600">Home</a>
            <a href="#" class="text-sm text-gray-800 hover:text-gray-600">Getting Started</a>
            <a href="#" class="text-sm text-gray-800 hover:text-gray-600">Help</a>
            <a href="#" class="text-sm text-gray-800 hover:text-gray-600">Developers</a>
            <hr>
            <a href="/login.html" class="text-sm text-gray-800 hover:text-gray-600">Login</a>
            <a href="/signup.html" class="text-sm text-gray-800 hover:text-gray-600">Sign Up</a>

        </nav>

    </header>

    <!-- Sign Up Section -->
    <section class="flex items-center justify-center h-screen bg-gradient-to-b from-cyan-500 to-cyan-700 bg-cover bg-center bg-fixed">
        
        <div class="max-w-lg mx-auto px-8 py-8 bg-white rounded-lg shadow-md">
            
            <h2 class="text-3xl font-semibold mb-4 text-center">Sign Up</h2>

            <div id="error-box" class="w-full bg-red-300 p-4 rounded-md mb-4 shadow-md hidden"></div>
            <div id="success-box" class="w-full bg-green-400 p-4 rounded-md mb-4 shadow-md hidden"></div>

            <form id="signup-form">

                <div class="grid grid-cols-2 gap-4 mb-4">

                    <div>
                        <label for="first-name" class="block text-gray-800 font-semibold mb-2">First Name<span class="text-red-500">*</span></label>
                        <input type="text" id="first-name" name="first-name" class="w-full px-4 py-2 rounded-lg shadow-md focus:outline-none focus:ring focus:border-blue-500" placeholder="Enter your first name">
                    </div>

                    <div>
                        <label for="last-name" class="block text-gray-800 font-semibold mb-2">Last Name<span class="text-red-500">*</span></label>
                        <input type="text" id="last-name" name="last-name" class="w-full px-4 py-2 rounded-lg shadow-md focus:outline-none focus:ring focus:border-blue-500" placeholder="Enter your last name">
                    </div>

                </div>

                <div class="mb-4">

                    <label for="email" class="block text-gray-800 font-semibold mb-2">Email<span class="text-red-500">*</span></label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg shadow-md focus:outline-none focus:ring focus:border-blue-500" placeholder="Enter your email">
                
                </div>

                <div class="mb-4">

                    <label for="password" class="block text-gray-800 font-semibold mb-2">Password<span class="text-red-500">*</span></label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg shadow-md focus:outline-none focus:ring focus:border-blue-500" placeholder="Enter your password">
                
                </div>

                <div class="mb-4">

                    <label for="confirm-password" class="block text-gray-800 font-semibold mb-2">Confirm Password<span class="text-red-500">*</span></label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 rounded-lg shadow-md focus:outline-none focus:ring focus:border-blue-500" placeholder="Confirm your password">
                
                </div>

                <div class="text-center">

                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-300 ease-in-out">Sign Up</button>
                
                </div>

            </form>

        </div>

    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row items-center justify-between">
            <div class="text-center md:text-left mb-4 md:mb-0">
                <p>&copy; 2024 ContactKeepr. All rights reserved.</p>
            </div>
            <div class="text-center md:text-right">
                <ul class="flex flex-wrap justify-center md:justify-end space-x-4">
                    <li><a href="#" class="hover:text-blue-500">Privacy Policy</a></li>
                    <li><a href="#" class="hover:text-blue-500">Terms of Service</a></li>
                    <li><a href="#" class="hover:text-blue-500">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="./js/mobile-menu.js"></script>
    <script src="./js/signup.js"></script>
</body>  
</html>
