<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Paradise Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark bg-graident">
    

    <div class="container">
        
        <div class="row vh-100 align-items-center justify-content-center">
            
            <div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4">

                <div id="error-message-box" class="alert alert-danger d-none" role="alert">
                    Invalid login credentials. Please try again.
                </div>

                <div id="success-message-box" class="alert alert-success d-none" role="alert">
                    User Created Successfully
                </div>
                
                <div class="row justify-content-center mb-4">
                    <img src="./img/logo.png" alt="Pastel Paradise Contact Book Logo" class="w-50">
                    <h1 class="h3 text-center">Pastel Paradise Login</h1>
                </div>

                <form action="" id="login-form" novalidate>

                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address*</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Address">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password*</label>
                        <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Password">
                    </div>

                    <div class="mb-4">

                        <input type="checkbox" class="form-check-input" id="remember">
                        <label for="remember" class="form-check-label">Remember Me</label>

                    </div>

                    <button type="submit" class="btn btn-success w-100">Log In</button>

                </form>

                <a href="forgot-password">Forgot Password?</a>

                <p class="mb-0 mt-4 text-center">Not Registered Yet? <a href="register.html">Sign Up Here!</a></p>

            </div>

        </div>

    </div>

    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
